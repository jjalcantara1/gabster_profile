{% extends "profile/header.html" %}
<style>
    .post-card {
        border-radius: 10px;
        margin: 10px;
        padding: 15px;
        max-width: 300px;
        cursor: pointer;
        background-color: #f9f9f9;
    }

    .post-header {
        padding: 10px;
        border-bottom: 1px solid #eee;
    }

    .post-body {
        padding: 10px;
    }

    .post-details {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
        color: #888;
    }
</style>
{% block content %}
<div class="center-content">
    <div class="testimonial-container">
        {% for post in posts %}
            <a href="{% url 'post_detail' post.id %}" class="post-card">
                <div class="col-md-12 grid-margin">
                    <div class="card rounded">
                        <div class="post-header">
                            <div class="d-flex align-items-center justify-content-between">
                                <div class="d-flex align-items-center">
                                    <img class="img-xs rounded-circle" src="{{ post.user.profile_image.url }}" alt="{{ post.user.username }}">
                                    <div class="ml-2">
                                        <p>{{ post.user.username }}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="post-body">
                            <p class="tx-14">{{ post.content | truncatechars:280 }}</p>
                        </div>
                        <div class="post-details">
                            <p class="tx-11 text-muted">{{ post.createdAt | timesince }}</p>
                            <p class="tx-11 text-muted">{{ post.createdAt | date:"F j, Y" }}</p>
                        </div>
                    </div>
                </div>
            </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
