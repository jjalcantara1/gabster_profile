{% extends "profile/header.html" %}
<style>
    .star {
        font-size: 20px;
        color: #FFD700; /* Gold color for filled stars */
        display: inline-block;
        margin-right: 5px; /* Add some spacing between stars */
    }

    .rating {
        font-size: 0; /* Hide the text content of the rating */
    }

    /* Style for the testimonial card */
    .testimonial-card {
        border: 1px solid #ccc;
        border-radius: 10px;
        margin: 10px;
        padding: 15px;
        background-color: #f9f9f9;
    }

    .testimonial-header {
        padding: 10px;
        border-bottom: 1px solid #eee;
    }

    .testimonial-body {
        padding: 10px;
    }

    .testimonial-list {
        list-style: none; /* Remove bullet points */
        padding-left: 0; /* Remove left padding for the list */
    }

    .center-content {
        display: flex;
        flex-wrap: wrap; /* Allow cards to wrap to the next row */
        justify-content: center;
        align-items: center;
        padding: 20px; /* Add padding to create spaces between cards */
    }

    /* Limit the width of the card container */
    .testimonial-container {
        max-width: 800px; /* Adjust the maximum width as needed */
        margin: 0 auto; /* Center the container horizontally */
    }

    /* Remove underlines from links */
    .testimonial-card a {
        text-decoration: none;
        color: inherit; /* Inherit the text color from parent */
    }

    /* Style for the link when hovered */
    .testimonial-card a:hover {
        text-decoration: none;
    }
</style>
{% block content %}
<div class="center-content">
    <div class="testimonial-container">
        <div class="testimonial-card">
            <!-- Display detailed information for the testimonial -->
            <div class="testimonial-header">
                <div class="d-flex align-items-center justify-content-between">
                    <div class="d-flex align-items-center">
                        <a href="{% url 'profile' username=testimonial.user_from.username %}">
                            <img class="img-xs rounded-circle" src="{{ testimonial.user_from.profile_image.url }}" alt="{{ testimonial.user_from.username }}">
                        </a>
                        <div class="ml-2">
                            <a href="{% url 'profile' username=testimonial.user_from.username %}">
                                <p>{{ testimonial.user_from.username }}</p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <ul class="testimonial-list">
                <li class="testimonial-item">
                    <p class="tx-14">{{ testimonial.content }}</p>
                    <div class="d-flex justify-content-between">
                        <p class="tx-11 text-muted">{{ testimonial.createdAt | timesince }}</p>
                        <p class="tx-11 text-muted">{{ testimonial.createdAt | date:"F j, Y" }}</p>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
{% endblock %}
